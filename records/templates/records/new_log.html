<!DOCTYPE html>
<html lang="en">
{% extends 'main.html' %}
<body>
{% block content %}
<section>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form__field">
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field }}
            </div>
        {% endfor %}
        <div class="form-group">
          {% if request.resolver_match.url_name == 'edit_record' %}
          <div class="btn-group" role="group">
            <button type="submit" class="btn btn-primary">Update</button>
            <br>
            <button type="button" class="btn btn-danger" onclick="if(confirm('Are you sure you want to delete this record?')) { window.location.href = '{% url 'delete_record' log_id=log.id %}'; }">Delete</button>
          </div>
          {% else %}
          <button type="submit" class="btn btn-primary">Create</button>
        {% endif %}
        </div>
      </form>
    </div>
  </div>
</div>
</section>
{% endblock %}
</body>
</html>
