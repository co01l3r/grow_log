<!DOCTYPE html>
<html lang="en">
{% extends 'main.html' %}
<body>
{% block content %}

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for cycle in cycles %}
        <tr onclick="location.href='{% url 'record' cycle.pk %}'">
            <td>{{ cycle.id }}</td>
            <td>{{ cycle.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
</body>
</html>
